<div class="update-product">
    <h2>Update new product</h2>
    <p class="message"></p>
    <form
      #editProduct="ngForm"
      class="common-form"
      (ngSubmit)="submit(editProduct.value)"
    >
      <input
        type="text"
        class="form-input"
        placeholder="Enter product name"
        name="name"
        ngModel="{{productData?.name}}"
      />
      <input
        type="text"
        class="form-input"
        placeholder="Enter product price"
        name="price"
        ngModel="{{productData?.price}}"
      />
      <input
        type="text"
        class="form-input"
        placeholder="Enter product category"
        name="category"
        ngModel="{{productData?.category}}"
      />
      <input
        type="text"
        class="form-input"
        placeholder="Enter product color"
        name="color"
        ngModel="{{productData?.color}}"
      />
      <textarea
        type="text"
        class="form-input"
        placeholder="Enter product description"
        name="description"
        ngModel="{{productData?.description}}"
      ></textarea>
      <input
        type="text"
        class="form-input"
        placeholder="Enter product imageURL"
        name="imageURL"
        ngModel="{{productData?.imageURL}}"
      />
      <button class="form-button" >Update Product</button>
    </form>
  </div>
