<div class="row search-item" *ngFor="let product of searchResult">
    <div class="col-sm-3">
        <a routerLink="/product-details/{{product.id}}"><img src="{{product.imageURL}}" alt=""></a>
    </div>
    <div class="col-sm-8 details">
        <h6> 
            <a routerLink="/product-details/{{product.id}}">
                {{product.name}}
            </a>
        </h6>
        <p><b>Price : {{product.price}}</b></p>
        <p><span>Color : {{product.color}}</span>
            <span>Category: {{product.category}}</span></p>
        <p>{{product.description}}</p>
    </div>
</div>
