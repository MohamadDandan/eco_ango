<div class="row product-details" *ngIf="productResult">
  <div class="col-sm-6">
    <img class="product-img" src="{{ productResult.imageURL }}" alt="" />
  </div>
  <div class="col-sm-6">
    <div class="details">
      <h1>{{ productResult.name }}</h1>
      <h3>Price : {{ productResult.price }}</h3>
      <div>
        Color :
        <h3
          [style.backgroundColor]="productResult.color"
          class="product-color"
        ></h3>
      </div>
      <h6>Category : {{ productResult.category }}</h6>
      <h6>Description : {{ productResult.description }}</h6>
      <button class="form-button">Buy Now</button>
      <button *ngIf="removeCart" class="form-button" (click)="removeFromCart(productResult.id)">
        Remove to Cart
      </button>
      <button *ngIf="!removeCart" class="form-button" (click)="addtoCart()">
        Add to Cart
      </button>
      <div class="quantity-group">
        <button (click)="handleQuantity('min')">-</button>
        <input type="text" value="{{ productQuantity }}" />
        <button (click)="handleQuantity('plus')">+</button>
      </div>
    </div>
  </div>
</div>
